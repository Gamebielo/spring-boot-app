## Server
server.port=8080
server.servlet.context-path=/spring-app
server.error.include-message=always

## Logging
# Show sql statement (printar os SQLs)
logging.level.org.hibernate.SQL=debug

# Show sql values (printar os valores, parametros)
logging.level.org.hibernate.type.descriptor.sql=trace

## SPRING DATASOURCE
spring.datasource.url = jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username = sa
spring.datasource.password = sa

## Hibernate Properties
# Hibernate dll auto (create, create-drop, validate, update) -> oq o hiberenate fara ao iniciar a aplicacao...
spring.java.hibernate.dll-auto = create-drop